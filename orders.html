<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./orders.js"></script>
</head>

<body>
    <div class="topbar-main">
        <div class="topbar-left-menu-main">
            <div class="main-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="topbar-text-label">Kafene</p>
            </div>
            <nav>
                <a class="topbar-menu-items-main active" title="Orders" href="./orders.html">Orders</a>
                <a class="topbar-menu-items-main" title="Products" href="./products.html">Products</a>
                <a class="topbar-menu-items-main" title="Users" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="topbar-menu-items-main" id="logout-button" href="">Logout</a>
    </div>


    <div class="order-outer-wrapper">
        <h1 class="container-main-heading">Orders</h1>
        <div class="container-inner-wrapper">
            <div class="container-filter-wrapper">
                <h3>Filters</h3>
                <div class="container-filter-option">
                    <p>Count: <span id="count"></span></p>
                    <label class="container-filter-checkbox"><input type="checkbox" id="CheckBoxnew" name="orders-new"
                            checked="">New</label>
                    <label class="container-filter-checkbox"><input type="checkbox" id="CheckBoxPacked"
                            name="orders-packed" checked="">Packed</label>
                    <label class="container-filter-checkbox"><input type="checkbox" id="checkBoxIntransit"
                            name="orders-transit" checked="">InTransit</label>
                    <label class="container-filter-checkbox"><input type="checkbox" id="CheckBoxDelivered"
                            name="orders-delivered" checked="">Delivered</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="order-table">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
