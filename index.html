<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshal App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>
    <!--Topbar started -->
    <div class="topbar-main">
        <div class="topbar-left-menu-main">
            <div class="main-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="topbar-text-label">Kafene</p>
            </div>
            <nav>
                <a class="topbar-menu-items-main" title="Orders" href="./orders.html">Orders</a>
                <a class="topbar-menu-items-main" title="Products" href="./products.html">Products</a>
                <a class="topbar-menu-items-main" title="Users" href="./users.html">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="topbar-menu-items-main" id="logout-button" href="">Logout</a>
    </div>
    <!--Topbar End -->
    <!--Login Form Started-->
    <div id="pharmacy-loginform-wrapper">
        <form class="LoginformPage" id="loginform">
            <h1 style="text-align: center;">Sign In</h1>
            <input class="loginFormfield" type="text" name="username" placeholder="Enter the Username">
            <input class="loginFormfield" type="password" name="password" placeholder="Enter the Password">
            <input class="loginForm_submitButton" type="submit" value="Login">
        </form>
    </div>
    <!--Login Form End-->
</body>

</html>
